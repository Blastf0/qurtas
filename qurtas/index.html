<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Track your reading journey, not just the page count.">
    <title>Qurtas</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header style="padding: var(--space-4);">
            <h1>Qurtas</h1>
        </header>

        <!-- Main Content Area -->
        <main id="app" style="padding: 0 var(--space-4);">
            <!-- Dynamic Content will be injected here -->
            <div class="card">
                <h2>Welcome</h2>
                <p>Your reading journey starts here.</p>
                <button class="btn btn-primary" id="init-btn">Get Started</button>
            </div>
        </main>

        <!-- Bottom Navigation (Placeholder) -->
        <nav class="bottom-nav" style="background: var(--color-bg-surface); position: fixed; bottom: 0; left: 0; right: 0; padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); text-align: center;">
            <p style="margin:0; font-size: var(--font-size-xs);">Navigation Placeholder</p>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
